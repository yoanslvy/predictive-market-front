query getAllGrants($chainId: Int!) {
  conditional_grants(where: { chainId_eq: $chainId }) {
    amount
    chainId
    conditionId
    creationBlockNumber
    creationTimestamp
    grantId
    id
    txnHash
    resolved
    success
    collateralToken {
      name
      symbol
      tokenAddress
      id
      chainId
      decimals
    }
    questionEntity {
      question
      minBond
      contentHash
      openingTs
      nonce
      timeout
      answers {
        bond
      }
    }
    recipient {
      walletAddress
    }
    creator {
      walletAddress
    }
  }
}

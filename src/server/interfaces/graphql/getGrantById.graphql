query getGrantById($id: String!) {
  conditional_grants(where: { grantId_eq: $id }) {
    amount
    chainId
    conditionId
    creationBlockNumber
    creationTimestamp
    creatorId
    grantId
    id
    txnHash
    success
    resolved
    recipientId
    questionId
    collateralToken {
      name
      symbol
      tokenAddress
      id
      chainId
      decimals
    }
    questionEntity {
      question
      minBond
      contentHash
      openingTs
      nonce
      timeout
      answers {
        bond
      }
    }
    recipient {
      walletAddress
    }
    creator {
      walletAddress
    }
  }
}

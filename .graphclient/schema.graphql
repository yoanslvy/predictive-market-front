schema {
  query: Query
}

type Query {
  conditional_grants(where: conditional_GrantWhereInput, orderBy: [conditional_GrantOrderByInput!], offset: Int, limit: Int): [conditional_Grant!]!
  conditional_grantById(id: String!): conditional_Grant
  conditional_grantsConnection(orderBy: [conditional_GrantOrderByInput!]!, after: String, first: Int, where: conditional_GrantWhereInput): conditional_GrantsConnection!
  conditional_questions(where: conditional_QuestionWhereInput, orderBy: [conditional_QuestionOrderByInput!], offset: Int, limit: Int): [conditional_Question!]!
  conditional_questionById(id: String!): conditional_Question
  conditional_questionsConnection(orderBy: [conditional_QuestionOrderByInput!]!, after: String, first: Int, where: conditional_QuestionWhereInput): conditional_QuestionsConnection!
  conditional_answers(where: conditional_AnswerWhereInput, orderBy: [conditional_AnswerOrderByInput!], offset: Int, limit: Int): [conditional_Answer!]!
  conditional_answerById(id: String!): conditional_Answer
  conditional_answersConnection(orderBy: [conditional_AnswerOrderByInput!]!, after: String, first: Int, where: conditional_AnswerWhereInput): conditional_AnswersConnection!
  conditional_wallets(where: conditional_WalletWhereInput, orderBy: [conditional_WalletOrderByInput!], offset: Int, limit: Int): [conditional_Wallet!]!
  conditional_walletById(id: String!): conditional_Wallet
  conditional_walletsConnection(orderBy: [conditional_WalletOrderByInput!]!, after: String, first: Int, where: conditional_WalletWhereInput): conditional_WalletsConnection!
  conditional_tokens(where: conditional_TokenWhereInput, orderBy: [conditional_TokenOrderByInput!], offset: Int, limit: Int): [conditional_Token!]!
  conditional_tokenById(id: String!): conditional_Token
  conditional_tokensConnection(orderBy: [conditional_TokenOrderByInput!]!, after: String, first: Int, where: conditional_TokenWhereInput): conditional_TokensConnection!
  conditional_squidStatus: conditional_SquidStatus
}

type conditional_Grant {
  id: String!
  grantId: String!
  questionEntityId: String!
  questionEntity: conditional_Question!
  creatorId: String!
  creator: conditional_Wallet!
  recipientId: String!
  recipient: conditional_Wallet!
  amount: BigInt!
  amountD: Float!
  question: String!
  questionId: String!
  conditionId: String!
  txnHash: String!
  resolved: Boolean!
  success: Boolean
  collateralTokenId: String!
  collateralToken: conditional_Token!
  deadline: BigInt!
  """creation block """
  creationBlockNumber: BigInt!
  """creation timestamp """
  creationTimestamp: BigInt!
  chainId: Int!
}

type conditional_Question {
  id: String!
  questionId: String!
  userId: String!
  user: conditional_Wallet!
  templateId: BigInt!
  question: String!
  contentHash: String!
  arbitrator: String!
  timeout: Int!
  openingTs: BigInt!
  minBond: BigInt!
  nonce: BigInt!
  created: BigInt!
  txnHash: String!
  """creation block"""
  creationBlockNumber: BigInt!
  """creation timestamp"""
  creationTimestamp: BigInt!
  chainId: Int!
  answers(where: conditional_AnswerWhereInput, orderBy: [conditional_AnswerOrderByInput!], offset: Int, limit: Int): [conditional_Answer!]!
}

type conditional_Wallet {
  id: String!
  walletAddress: String!
  chainId: Int!
  grantsRecipient(where: conditional_GrantWhereInput, orderBy: [conditional_GrantOrderByInput!], offset: Int, limit: Int): [conditional_Grant!]!
  grantsCreator(where: conditional_GrantWhereInput, orderBy: [conditional_GrantOrderByInput!], offset: Int, limit: Int): [conditional_Grant!]!
}

